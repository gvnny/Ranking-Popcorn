<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/main.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Monoton&family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">

    <title>Ranking Popcorn</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="tableGame">
            
            <div class="titleTable">
                <h1>Tier List</h1>
            </div>

            <div class="fieldsTable">

                <div class="fieldS">


                    <div class="containerField">
                        <div class="s">
                            <h4>S</h4>
                        </div>
    
                        <div class="images">

                            <div class="firstPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="fieldA">

                    <div class="containerField">

                        <div class="a">
                            <h4>A</h4>
                        </div>
    
                        <div class="images">

                            <div class="secondPosition">

                            </div>

                            <div class="thirdPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="fieldB">

                    <div class="containerField">
                        
                        <div class="b">
                            <h4>B</h4>
                        </div>
    
                        <div class="images">

                            <div class="fourthPosition" >

                            </div>

                            <div class="fifthPosition" >

                            </div>
                            
                            <div class="sixthPosition" >

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

                <div class="fieldC">

                    <div class="containerField">
                        
                        <div class="c">
                            <h4>C</h4>
                        </div>
    
                        <div class="images">

                            <div class="seventhPosition">

                            </div>

                            <div class="eighthPosition">

                            </div>
                            
                            <div class="ninthPosition">

                            </div>

                            <div class="tenthPosition">

                            </div>

                        </div>
                    </div>

                    <div class="line"><hr></div>

                </div>

            </div>

            <div class="controller">

                <div class="containerController">

                    <div class="controllerImage" id="images" draggable="true">
                        <div class="controllerImageSubtitle" id="subtitle">

                        </div>
                    </div>

                    <div class="controllerBottun">
                        <button class="buttonNext" onclick="clickBottunNext()">Next</button>
                    </div>

                </div>

            </div>


        </div>
    </div>

</body>
</html>
